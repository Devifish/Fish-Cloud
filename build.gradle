plugins {
    id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

description = 'Spring Cloud 微服务开发框架'

ext {
    javaVersion = JavaVersion.VERSION_11
    library = [
        springBootVersion = "2.3.2.RELEASE",
        springCloudVersion = "Hoxton.SR6",
        springCloudAlibabaVersion = "2.2.1.RELEASE",

        fastjsonVersion = "1.2.72",
        mybatisPlusVersion = "3.3.1"
    ]
}

allprojects {
    group = 'cn.devifish.cloud'
    version = '1.0.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = "${javaVersion}"
    targetCompatibility = "${javaVersion}"

    dependencies {
        compileOnly "org.projectlombok:lombok"
        annotationProcessor "org.projectlombok:lombok"
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
        }

        dependencies {
            dependency "com.alibaba:fastjson:${fastjsonVersion}"
            dependency "com.baomidou:mybatis-plus-core:${mybatisPlusVersion}"
            dependency "com.baomidou:mybatis-plus-annotation:${mybatisPlusVersion}"
            dependency "com.baomidou:mybatis-plus-boot-starter:${mybatisPlusVersion}"
        }
    }

    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }
}
