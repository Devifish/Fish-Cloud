plugins {
    id 'org.springframework.boot' version '2.3.2.RELEASE' apply false
    id 'io.spring.dependency-management' version '1.0.9.RELEASE' apply false
}

description = 'Spring Cloud 微服务开发框架'

ext {
    javaVersion = JavaVersion.VERSION_11
    library = [
        springBootVersion = "2.3.2.RELEASE",
        springCloudVersion = "Hoxton.SR6",
        springCloudAlibabaVersion = "2.2.1.RELEASE",

        fastjsonVersion = "1.2.72",
        nacosClientVersion = "1.3.1",
        mybatisPlusVersion = "3.3.1"
    ]
}

allprojects {
    apply plugin: 'io.spring.dependency-management'

    group = 'cn.devifish.cloud'
    version = '1.0.0'

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
        }

        dependencies {
            dependency "com.alibaba:fastjson:${fastjsonVersion}"
            dependency "com.alibaba.nacos:nacos-client:${nacosClientVersion}"

            dependencySet(group: "com.baomidou", version: "${mybatisPlusVersion}") {
                entry 'mybatis-plus-core'
                entry 'mybatis-plus-annotation'
                entry 'mybatis-plus-boot-starter'
            }
        }
    }

    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = "${javaVersion}"
    targetCompatibility = "${javaVersion}"

    dependencies {
        compileOnly "org.projectlombok:lombok"
        annotationProcessor "org.projectlombok:lombok"
    }

    compileJava.dependsOn(processResources)
}
