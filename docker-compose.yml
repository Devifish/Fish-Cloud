version: "3"
services:
  nacos-server:
    image: nacos/nacos-server
    container_name: nacos-server
    environment:
      - MODE=standalone
      - NACOS_APPLICATION_PORT=8848
      - JVM_XMS=512m
      - JVM_XMX=512m
      - JVM_XMN=256m
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mariadb
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_DB_NAME=nacos
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=${MARIADB_PASSWORD}
    ports:
      - 8848:8848
    depends_on:
      - mariadb
    restart: unless-stopped

  redis:
    image: redis:6.0.5
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - 6379:6379
    volumes:
      - ${REDIS_DATA_DIR}:/data
    restart: unless-stopped

  mariadb:
    image: linuxserver/mariadb
    container_name: mariadb
    environment:
      - PUID=65534
      - PGID=100
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=${MARIADB_PASSWORD}
    ports:
      - 3306:3306
    volumes:
      - ${MARIADB_DATA_DIR}:/config
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.8.5-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    ports:
      - 15672:15672
      - 5672:5672
    volumes:
      - ${RABBITMQ_DATA_DIR}:/var/lib/rabbitmq
    restart: unless-stopped

  fish-gateway-server:
    image: fish-gateway-server
    container_name: fish-gateway-server
    build: fish-gateway
    ports:
      - 10000:10000
    depends_on:
      - nacos-server
    restart: unless-stopped

  fish-upms-server:
    image: fish-upms-server
    container_name: fish-upms-server
    build: fish-upms/fish-upms-server
    ports:
      - 10100:10100
    depends_on:
      - nacos-server
      - mariadb
      - redis
      - rabbitmq
    restart: unless-stopped

  fish-message-server:
    image: fish-message-server
    container_name: fish-message-server
    build: fish-message/fish-message-server
    ports:
      - 10200:10200
    depends_on:
      - nacos-server
      - mariadb
      - redis
      - rabbitmq
    restart: unless-stopped

  fish-search-server:
    image: fish-search-server
    container_name: fish-search-server
    build: fish-search/fish-search-server
    ports:
      - 10300:10300
    depends_on:
      - nacos-server
    restart: unless-stopped

  fish-file-server:
    image: fish-file-server
    container_name: fish-file-server
    build: fish-file/fish-file-server
    ports:
      - 20000:20000
    depends_on:
      - nacos-server
      - redis
    restart: unless-stopped