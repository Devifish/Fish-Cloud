server:
  port: 8000

spring:
  application:
    name: fish-gateway-server
  profiles:
    active: dev

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.50.117:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
